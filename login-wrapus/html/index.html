<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" media="all">
    <link rel="stylesheet" href="../css/mediaquerie.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <header class="cabecalho">
        <h1>Wrapus</h1>
    </header>
    <main class="meio">
        <section id="caixa">
            <div class="boxer">
                <h2>Sign in</h2>
                <div class="registro">
                    <form action="login.php">
                        <div class="email">
                            <i class="material-symbols-outlined">Person</i>
                            <input type="email" name="iemail" id="iemail" placeholder="Email" required>
                        </div>
                        <div class="email">
                            <i class="material-symbols-outlined">Key</i>
                            <input type="password" name="ipassword" id="ipassword" placeholder="Password" required>
                           
                        </div>
                    </form>
                </div>
                <div class="boxrem">
                    <a href="http://">Forgot your Password?</a>
                  
                </div>
                <div class="btn-submit">
                    <input type="submit" value="Login">
                </div>
                <div class="another-btn">
                    <button id="facebook" type="submit">Facebook</button>
                    <button id="google" type="submit">Google</button>
                </div>
                <div class="already">
                    <p>Already have an account? <a href="http://">Click here</a></a></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
